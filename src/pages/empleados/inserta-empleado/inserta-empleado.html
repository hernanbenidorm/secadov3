<ion-header>
  <ion-navbar>
    
    <ion-title>{{titulo}}</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>


  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
     
      
      <ion-item>
        <ion-thumbnail *ngIf='!empleado.imagen' item-left>
          <img src="assets/person.png">
        </ion-thumbnail>
        <ion-thumbnail item-left *ngIf='empleado.imagen'>
          <img id='imagen' src="{{empleado.imagen}}"/>
         
        </ion-thumbnail>
        
        <ion-label stacked>Nombre:</ion-label>
        <ion-input [(ngModel)]="empleado.nombre" formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
         <ion-icon ios="ios-camera" md="md-camera" item-right ></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon ios="ios-pricetag" md="md-pricetag" item-left></ion-icon>
        <ion-label stacked>DNI:</ion-label>
        <ion-input [(ngModel)]="empleado.dni" formControlName="dni" type="text" placeholder="DNI"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-call" md="md-call" item-left></ion-icon>
        <ion-label stacked>Telefono:</ion-label>
        <ion-input [(ngModel)]="empleado.telefono" formControlName="telefono" type="text" placeholder="Telefono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-locate" md="md-locate" item-left></ion-icon>
        <ion-label stacked>Direccion:</ion-label>
        <ion-input [(ngModel)]="empleado.direccion" formControlName="direccion" type="text " placeholder="Direccion"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label stacked>Fecha de nacimiento:</ion-label>
        <ion-datetime [(ngModel)]="empleado.fecha_nacimiento" formControlName="fecha_nacimiento" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-label stacked>Correo electronico:</ion-label>
        <ion-input [(ngModel)]="empleado.email" formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon ios="ios-information" md="md-information" item-left></ion-icon> >
        <ion-label stacked>Numero de SS:</ion-label>
        <ion-input [(ngModel)]="empleado.num_ss" formControlName="num_ss" type="text" placeholder="Numero Seguridad Social"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block type="submit" [disabled]="!myForm.valid">{{accion}}</button>
      </ion-item>

    </ion-list>


  </form>



</ion-content>
