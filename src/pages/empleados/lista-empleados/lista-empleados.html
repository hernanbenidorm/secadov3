<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{titulo}}</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">

  <ion-list>
  <ion-item-sliding *ngFor="let empleado of empleados">
    <ion-item >
        <ion-thumbnail item-left>
          <img src="assets/person.png">
        </ion-thumbnail>
        <h2>{{empleado.nombre}}</h2>
        <p>{{empleado.telefono}}</p>
      </ion-item>
    <ion-item-options side="right">
      <button ion-button  color="danger" (click)='borrar(empleado.id)' >
        <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>Borrar</button>
      <button ion-button (click)="pushPage($event, empleado)"><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>Informacion</button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>




  <ion-fab bottom right>
    <button ion-fab (click)='insertaEmpleado()'>
     <ion-icon name="add"></ion-icon>
   </button>
  </ion-fab>


</ion-content>
